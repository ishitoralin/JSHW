<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 輸入西元年，判斷是否是閏年
    西元除以400可整除，為閏年。
    西元除以4可整除但除以100不可整除，為閏年 。
    西元除以4不可整除，為平年。
    西元除以100可整除但除以400不可整除，為平年 -->
    <script>
        let LeapYear = () => {
            let x = parseInt(prompt(`請輸入西元年`))
            if (x % 400 === 0) {
                window.alert(`西元${x}年為閏年`)
            } else if (x % 100 === 0 && x % 400 !== 0) {
                window.alert(`西元${x}年為平年`)
            } else if (x % 4 === 0) {
                window.alert(`西元${x}年為閏年`)
            } else {
                window.alert(`西元${x}年為平年`)
            }
        }

        LeapYear();
    </script>
</body>

</html>
