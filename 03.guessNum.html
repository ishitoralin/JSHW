    <!-- 猜數字遊戲
    請輸入猜測的數字(1~100)，輸入0離開遊戲 =>50

    請輸入猜測的數字(1~100)，輸入0離開遊戲 =>6
    猜中數字 = 6
    let num = Math.random()
    console.log(num); //0-1之間的值
    console.log(num * 100); //0-1之間的值
    //Math.floor() 無條件捨去
    let guessNum = Math.floor(num * 100); //取整數 -->

    <script>
        let guess = () => {
            let x = parseInt((Math.random() * 100) + 1)
            let guess = parseInt(prompt("請猜1~100，輸入0可離開遊戲"))
            let Min = 1
            let Max = 100
            if (guess > 0) {
                for (let i = 1; i < 100; i++) {
                    if (x > guess) {
                        Min = parseInt(guess)
                        guess = parseInt(prompt(`第${i}次猜錯了，答案介於${Min}到${Max}之間`))
                    } else if (x < guess) {
                        Max = parseInt(guess)
                        guess = parseInt(prompt(`第${i}次猜錯了，答案介於${Min}到${Max}之間`))
                    } else {
                        window.alert(`猜中了，正確答案就是${x}`)
                        break
                    }
                }
            } else {
                window.alert(`已離開遊戲`)
            }
        }

        guess();

    </script>
