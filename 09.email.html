<body>
    <input type="text" id="mail">
    <input type="button" value="check" onclick="check();">
    <script>
        function check() {
            let inputmail = document.getElementById("mail").value;
            let re1 = /^.+@.+\..{2,3}$/;
            //原本想用下面re2去驗證整串mail內只能含有1個@，但變成無論輸入什麼都failed
            // let re2 = /^.@{1,1}$/   
            //(re1.test(inputmail) && re2.test(inputmail))
            if (re1.test(inputmail)) {
                window.alert(`good`);
            } else {
                window.alert(`failed`);
            }
        }
    </script>

</body>

</html>
